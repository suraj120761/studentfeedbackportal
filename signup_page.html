<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect 1</title>
  <link rel="stylesheet" href="signup_page.css">
  <!-- Add Font Awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h1>portal/<em>author</em></h1>
      <form id="form-container">
        <div class="card">
          <h2>Sign Up</h2>
          <label><i class="fas fa-envelope"></i> Enter Email</label><br>
          <input type="email" placeholder="Enter email" /><br /><br>
          <label><i class="fas fa-lock"></i> Enter Password</label><br>
          <input type="password" placeholder="Enter password" /><br>
        </div>
        <div class="form-group">
          <center>
            <!-- Increase login button size and add Font Awesome icon -->
            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>Login</button>
          </center>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById("form-container").addEventListener("submit", function(event) {
      event.preventDefault();
      // Handle login form submission here
      alert("Login form submitted!");
      window.location.href = "login_page.html";
    });
  </script>
</body>
</html>
