<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Student Feedback Portal</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('f.jpg'); /* Specify the path to your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #ffffff; 
    }
    .welcome-container {
      margin-top: 200px;
      text-align: center;
      animation: fadeInUp 1s ease-out; 
    }
    .welcome-heading {
      font-size: 36px;
      font-weight: bold;
      color: #000000;
    }
    .continue-button {
      margin-top: 30px;
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 0.9;
        transform: translateY(0);
      }
    }
    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>

<div class="container welcome-container">
  <h1 class="welcome-heading">Welcome to Student Feedback Portal!</h1>
  <a href="login_page.html">
    <button class="btn btn-primary btn-lg continue-button">Continue</button>
  </a>
</div>

</body>
</html>
