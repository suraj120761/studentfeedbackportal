<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Course Feedback</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffcc; 
    }
    .container {
      margin-top: 50px;
    }
    .form-group {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

    <!-- Feedback Form -->
    <h2 class="mb-4">Student Course Feedback</h2>
    <form id="feedbackForm">
      <!-- Student Information -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="contactNo">Contact No</label>
        <input type="text" class="form-control" id="contactNo" name="contactNo" required>
      </div>

      <div class="form-group">
        <label for="whatsappNo">WhatsApp No</label>
        <input type="text" class="form-control" id="whatsappNo" name="whatsappNo" required>
      </div>

      <div class="form-group">
        <label for="collegeName">College Name</label>
        <input type="text" class="form-control" id="collegeName" name="collegeName" required>
      </div>

      <div class="form-group">
        <label for="yearOfStudy">Year of Study</label>
        <input type="text" class="form-control" id="yearOfStudy" name="yearOfStudy" required>
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" name="department" required>
      </div>

      <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" class="form-control" id="branch" name="branch" required>
      </div>

      <!-- Rating Questions -->
      <div class="form-group">
        <label for="clarity">1) How would you rate the clarity of course objectives and expectations?</label>
        <select class="form-control" id="clarity" name="clarity" required>
          <option value="" disabled selected>Select rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <!-- Other Rating Questions... -->

      <!-- Suggestions -->
      <div class="form-group">
        <label for="suggestions">Any Suggestions</label>
        <textarea class="form-control" id="suggestions" name="suggestions" rows="3"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mr-2">Submit</button>
      <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Function to clear the form
    function clearForm() {
      document.getElementById("feedbackForm").reset();
    }

    // Add event listener for form submission
    document.getElementById("feedbackForm").addEventListener("submit", function(event){
      event.preventDefault();
      // Display alert
      alert("Feedback submitted!");
      window.location.href = "feedback_cards_page.html";
    });
  </script>
</body>
</html>
